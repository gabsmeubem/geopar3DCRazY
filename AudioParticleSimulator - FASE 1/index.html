<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Partículas e Áudio 3D</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            background: #090c13;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(20,22,30,0.92);
            padding: 24px 28px 18px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
            max-width: 650px;
        }
        #controls {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #controls input[type="file"] {
            color: #e0e0e0;
        }
        #controls button {
            background: #1e2533;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 6px 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #controls button:hover {
            background: #2d3750;
        }
        #controls label {
            margin-left: 8px;
        }
        #volumeSlider {
            width: 100px;
        }
        #waveform {
            display: block;
            margin: 12px 0 8px 0;
            background: #111;
            border-radius: 6px;
            box-shadow: 0 2px 8px #0006;
        }
        #info {
            margin-top: 10px;
            font-size: 0.95em;
            color: #a0e0ff;
        }
        @media (max-width: 700px) {
            #container {
                max-width: 98vw;
                left: 1vw;
                right: 1vw;
                padding: 12px 6vw 12px 6vw;
            }
            #waveform {
                width: 90vw !important;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Simulador de Partículas e Áudio 3D</h1>
        <div id="controls">
            <input type="file" id="audioInput" accept=".wav" />
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
        <canvas id="waveform" width="600" height="100"></canvas>
        <div id="info">Carregue um arquivo WAV para começar.</div>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
